<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temporizador</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-fnHlhT3OmzWjw17BoD7/t7LECLbyPA2x65Kgf80OJFdroafW82eD7ito21/LFs" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <h1>Temporizador</h1>
    <div class="d-flex justify-content-center">
      <div class="card text-center py-4 px-5 shadow-lg">
        <div class="h1 ms-2 me-2" id="tiempo">00:00:00</div>
        <div class="d-flex justify-content-around mt-4">
          <input type="number" class="form-control" id="tiempoInicio" placeholder="Tiempo inicial">
          <button class="btn btn-primary" id="iniciar">Iniciar</button>
          <button class="btn btn-warning" id="pausar">Pausar</button>
          <button class="btn btn-secondary" id="reset">Reset</button>
        </div>
      </div>
    </div>
  </div>
  <script src="./main.js"></script>
</body>
</html>
