<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Lista de Tareas</title>
</head>
<body>

<div class="container mt-5">
  <h1 class="text-center">Lista de Tareas</h1>

  <div class="input-group mb-3">
    <input type="text" id="taskInput" class="form-control" placeholder="Ingresa una tarea">
    <div class="input-group-append">
      <button id="addTaskBtn" class="btn btn-primary">Agregar Tarea</button>
    </div>
  </div>

  <ul id="taskList" class="list-group"></ul>
</div>

<script src="./main.js"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyLlTz57YD3eIbbVYUou7WSqOsqi1W9YgF" crossorigin="anonymous"></script>
