<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyLlTz57YD3eIbbVYUou7WSqOsqi1W9YgF" crossorigin="anonymous">
  <title>Adivina el Número</title>
</head>
<body>

<div class="container mt-5">
  <h1 class="text-center">Adivina el Número</h1>

  <div class="text-center mt-3">
    <button id="startBtn" class="btn btn-primary">Comenzar el Juego</button>
  </div>

  <div id="gameContainer" class="mt-4" style="display: none;">
    <label for="guessInput">Ingresa un número:</label>
    <input type="number" id="guessInput" class="form-control">
    <button id="submitBtn" class="btn btn-success mt-3">Enviar</button>
  </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js" integrity="sha384-wz5iqAf0E7FMy9n8Z6B0JqyBNmYX5FdA2D6XfA+sqP6bEFYQ8WbAMQOdHd1e75b8" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyLlTz57YD3eIbbVYUou7WSqOsqi1W9YgF" crossorigin="anonymous"></script>

</body>
</html>
